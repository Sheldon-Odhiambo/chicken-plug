
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Plug Barut - Taste the Blessing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;600;700;800&family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
            -webkit-font-smoothing: antialiased;
        }
        .font-bangers {
            font-family: 'Bangers', system-ui;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
        .font-numbers {
            font-family: 'Chakra Petch', sans-serif;
        }
        @keyframes slow-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        @keyframes sway {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }
        .animate-slow-zoom {
            animation: slow-zoom 20s infinite alternate ease-in-out;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .animate-sway {
            animation: sway 4s ease-in-out infinite;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: #064e3b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.6s ease-out, visibility 0.6s;
        }
        .loader-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid #ea580c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#fffcfb] text-gray-900">
    <div id="loader" class="loader-overlay">
        <div class="spinner mb-6"></div>
        <h1 class="font-bangers text-5xl text-white mb-2 tracking-wider uppercase">Chicken Plug</h1>
        <p class="text-orange-500 font-inter font-bold tracking-[0.4em] uppercase text-[10px]">Nakuru's Finest Roast</p>
    </div>
    <div id="root"></div>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                if (loader) loader.classList.add('hidden');
            }, 1000);
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
